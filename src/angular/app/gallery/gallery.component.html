<ul class="mdc-image-list my-image-list album"> 
    <ng-container *ngFor="let album of appService.albums; let i = index;">
        <li class="mdc-image-list__item" *ngIf="album" [ngClass]="{'selected': appService.selected[i]}">
            <div class="select">
                <!-- <div class="check-wrapper" (click)="appService.selectToggle(i, album._id)">
                    <svg width="40" viewBox="0 0 46 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 10.5C9 19 0 0 0 0H7H25.5C17.5 0 11 2 10 10.5Z" transform="translate(20)" fill="#f0f0f0"/>
                        <path d="M9.99816 10.7577C8.99834 19.4662 0 0 0 0H6.99871H25.4953C17.4968 0 10.998 2.04908 9.99816 10.7577Z" transform="translate(0 21) scale(-1 1) rotate(90)" fill="#f0f0f0"/>
                    </svg>
                    <div class="circle material-icons">check_circle</div>
                </div> -->
                <i class="material-icons" (click)="appService.selectToggle(i, album._id)">check_circle</i>
            </div>
            <div class="mdc-image-list__image-aspect-container"
                    [routerLink]="['/album', album?._id]">
                <img class="mdc-image-list__image" [src]="album.preview || '/assets/img/e36.jpg'">
                <span class="empty-album" *ngIf="!album.preview">This album is empty. Consider adding some pics</span>
            </div>
            <div class="mdc-image-list__supporting">
                <span class="mdc-image-list__label">{{album?.title}}</span>
                <span class="favorite" (click)="favorite(album._id, i)">
                    <i class="material-icons" [ngClass]="{'active': album?.favorite}">{{album?.favorite ? 'favorite' : 'favorite_border'}}</i>
                </span>
            </div>
        </li>
    </ng-container>
</ul>

<button class="mdc-fab app-fab--absolute" [routerLink]="['/album']" aria-label="Add album">
    <span class="mdc-fab__icon material-icons">add</span>
</button>
